    <h1>Boka bord</h1>
    <p>Fyll i uppgifter nedan för att boka bord. Avbokning sker senast 24 timmar innan bokad tid.</p>
    <form>
        <input type="text" placeholder="Namn"><br><br>
        <input type="number" placeholder="Antal personer"><br><br>
        <input type="date" placeholder="Datum">
        <input type="time" placeholder="Tid">
        <br><br>
        <textarea placeholder="Här kan du skriva ett meddelande" name="text-area" id="" cols="30" rows="10"></textarea><br><br>
        <button type="reset">Ta bort ifylld text</button>
        <button type="submit">Boka bord</button>
    </form>
